name: Deploy website

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run build
      - run: bun run seo:check

      - name: Deploy to Cloudflare Workers
        id: cf_deploy
        run: |
          set -euo pipefail
          output="$(bunx wrangler@latest deploy --config wrangler.jsonc)"
          echo "$output"
          url="$(echo "$output" | grep -Eo 'https://[^[:space:]]+\.workers\.dev' | head -1 || true)"
          if [ -z "$url" ]; then
            url="Deployment finished. Check logs for URL."
          fi
          echo "deployment_url=$url" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Add deployment summary
        run: |
          echo "## Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** Production" >> "$GITHUB_STEP_SUMMARY"
          echo "**URL:** ${{ steps.cf_deploy.outputs.deployment_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit:** \`${{ github.sha }}\`" >> "$GITHUB_STEP_SUMMARY"
